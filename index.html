<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unity Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #unity-container { position: absolute; width: 100%; height: 100%; }
        #unity-canvas { width: 100%; height: 100%; background: #231F20; }
        #debug-console {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="debug-console">Initializing...</div>
    </div>

    <script>
        // Конфиг Unity (измените под свою сборку)
        var buildUrl = "Build";
        var config = {
            dataUrl: buildUrl + "/Test.data",
            frameworkUrl: buildUrl + "/Test.framework.js",
            codeUrl: buildUrl + "/Test.wasm",
            companyName: "DefaultCompany",
            productName: "TonDrive",
            productVersion: "0.1",
        };

        var debugConsole = document.getElementById("debug-console");
        debugConsole.textContent = "Loading Unity...";

        var script = document.createElement("script");
        script.src = buildUrl + "/Test.loader.js";
        
        script.onload = function() {
            createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
                debugConsole.textContent = "Loading: " + Math.round(progress * 100) + "%";
            }).then(function(unityInstance) {
                window.unityInstance = unityInstance;
                debugConsole.textContent = "Unity loaded! Initializing Telegram...";
                
                // Инициализация Telegram
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    
                    const user = Telegram.WebApp.initDataUnsafe.user;
                    if (user) {
                        const userData = {
                            userId: user.id.toString(),
                            firstName: user.first_name || "Anonymous",
                            theme: Telegram.WebApp.colorScheme
                        };
                        
                        debugConsole.textContent = "Sending to Unity:\n" + JSON.stringify(userData, null, 2);
                        
                        unityInstance.SendMessage(
                            'TelegramManager',
                            'OnMessageReceived',
                            JSON.stringify(userData)
                        );
                    } else {
                        debugConsole.textContent = "No user data found in Telegram WebApp";
                        unityInstance.SendMessage(
                            'TelegramManager',
                            'OnMessageReceived',
                            '{"userId":"NO_USER","firstName":"Unknown","theme":"light"}'
                        );
                    }
                } else {
                    debugConsole.textContent = "Not in Telegram, using test data";
                    unityInstance.SendMessage(
                        'TelegramManager',
                        'OnMessageReceived',
                        '{"userId":"BROWSER_123","firstName":"Browser User","theme":"light"}'
                    );
                }
            }).catch(function(error) {
                debugConsole.textContent = "Unity error: " + error;
            });
        };
        
        script.onerror = function() {
            debugConsole.textContent = "Failed to load Unity loader script!";
        };
        
        document.body.appendChild(script);

        // Функция для вызова из Unity
        function CloseWebApp() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.close();
            }
        }
    </script>
</body>
</html>
