<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unity Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #unity-container { position: absolute; width: 100%; height: 100%; }
        #unity-canvas { width: 100%; height: 100%; background: #231F20; }
        #loading-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #debug-console {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 5px;
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width=960 height=600></canvas>
        <div id="loading-info">Loading game...</div>
        <div id="debug-console">Initializing...</div>
    </div>

    <script>
        // Конфигурация Unity
        var buildUrl = "Build";
        var config = {
            dataUrl: buildUrl + "/Test.data",
            frameworkUrl: buildUrl + "/Test.framework.js",
            codeUrl: buildUrl + "/Test.wasm",
            companyName: "DefaultCompany",
            productName: "TonDrive",
            productVersion: "0.1",
        };

        var loadingInfo = document.querySelector("#loading-info");
        var debugConsole = document.querySelector("#debug-console");

        // Загрузка Unity
        var script = document.createElement("script");
        script.src = buildUrl + "/Test.loader.js";
        
        script.onload = function() {
            createUnityInstance(document.querySelector("#unity-canvas"), config, function(progress) {
                loadingInfo.textContent = "Loading: " + Math.round(progress * 100) + "%";
            }).then(function(instance) {
                window.unityInstance = instance;
                loadingInfo.style.display = "none";
                debugConsole.textContent = "Unity loaded successfully!";
                onUnityReady();
            }).catch(function(error) {
                loadingInfo.textContent = "Failed to load Unity: " + error;
                console.error("Unity initialization failed:", error);
            });
        };
        
        script.onerror = function() {
            loadingInfo.textContent = "Failed to load Unity loader script!";
            debugConsole.textContent = "Check if Build/WebGL.loader.js exists";
        };
        
        document.body.appendChild(script);

        // Подключение функций для Unity
        window.CloseWebApp = function(unused) {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.close();
            }
        };

        // Инициализация после загрузки Unity
        function onUnityReady() {
            if (typeof initTelegramWebApp === 'function') {
                initTelegramWebApp();
            } else {
                debugConsole.textContent = "telegram-webapp.js not loaded";
                setTimeout(sendTestData, 1000);
            }
        }
    </script>

    <!-- Подключаем скрипт Telegram WebApp -->
    <script src="telegram-webapp.js"></script>
</body>
</html>
