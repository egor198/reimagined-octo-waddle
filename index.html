<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unity Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #unity-container { position: absolute; width: 100%; height: 100%; }
        #unity-canvas { width: 100%; height: 100%; background: #231F20; }
        #loading-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="loading-info">Loading...</div>
    </div>

    <script>
        // Конфигурация Unity
        var buildUrl = "Build";
        var config = {
            dataUrl: buildUrl + "/Test.data",
            frameworkUrl: buildUrl + "/Test.framework.js",
            codeUrl: buildUrl + "/Test.wasm",
            companyName: "DefaultCompany",
            productName: "TonDrive",
            productVersion: "0.1",
        };

        var loadingInfo = document.getElementById("loading-info");
        var unityInstance = null;

        // Загрузка Unity
        var script = document.createElement("script");
        script.src = buildUrl + "/Test.loader.js";
        
        script.onload = function() {
            createUnityInstance(document.querySelector("#unity-canvas"), config, function(progress) {
                loadingInfo.textContent = "Loading: " + Math.round(progress * 100) + "%9";
            }).then(function(instance) {
                unityInstance = instance;
                loadingInfo.textContent = "Initializing...";
                sendUserData(); // Отправляем данные сразу после загрузки
                loadingInfo.style.display = "none";
            }).catch(function(error) {
                loadingInfo.textContent = "Error: " + error;
            });
        };
        
        document.body.appendChild(script);

        // Отправка данных в Unity
        function sendUserData() {
            if (!unityInstance) return;

            let userData = {
                userId: "unknown",
                firstName: "User"
            };

            // Проверка Telegram WebApp
            if (typeof Telegram !== 'undefined' && Telegram.WebApp?.initDataUnsafe?.user) {
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                userData = {
                    userId: tgUser.id?.toString() || "null",
                    firstName: tgUser.first_name || "Anonymous"
                };
            }

            console.log("Sending to Unity:", userData);
            unityInstance.SendMessage('TelegramManager', 'OnMessageReceived', JSON.stringify(userData));
        }
    </script>

<script>
    // Упрощенная функция отправки данных
    function sendUserData() {
        if (!unityInstance) {
            console.error("Unity instance not ready");
            return;
        }

        let userData = {
            userId: "unknown",
            firstName: "User",
            photoUrl: "",
            authData: Telegram.WebApp.initData || ""
        };

        if (typeof Telegram !== 'undefined' && Telegram.WebApp?.initDataUnsafe?.user) {
            const tgUser = Telegram.WebApp.initDataUnsafe.user;
            userData = {
                userId: String(tgUser.id),
                firstName: tgUser.first_name || "Anonymous",
                photoUrl: tgUser.photo_url || "",
                authData: Telegram.WebApp.initData
            };
        }

        try {
            unityInstance.SendMessage('TelegramManager', 'OnTelegramDataReceived', JSON.stringify(userData));
            console.log("Telegram data sent to Unity");
        } catch (e) {
            console.error("Failed to send data:", e);
        }
    }

    // Обновленная функция проверки пользователя
    async function CheckUserInDB(userJson) {
        try {
            const response = await fetch('https://your-firebase-function.com/checkUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${Telegram.WebApp.initData}`
                },
                body: userJson
            });
            
            const data = await response.json();
            unityInstance.SendMessage('TelegramManager', 'OnUserDataLoaded', JSON.stringify(data));
        } catch (error) {
            console.error("Database error:", error);
        }
    }
</script>
</body>
</html>
