<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unity Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #unity-container { position: absolute; width: 100%; height: 100%; }
        #unity-canvas { width: 100%; height: 100%; background: #231F20; }
        #loading-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="loading-info">Loading...</div>
    </div>

    <script>
        // Конфигурация Unity
        var buildUrl = "Build";
        var config = {
            dataUrl: buildUrl + "/Test.data",
            frameworkUrl: buildUrl + "/Test.framework.js",
            codeUrl: buildUrl + "/Test.wasm",
            companyName: "DefaultCompany",
            productName: "TonDrive",
            productVersion: "0.1",
        };

        var loadingInfo = document.getElementById("loading-info");
        var unityInstance = null;

        // Загрузка Unity
        var script = document.createElement("script");
        script.src = buildUrl + "/Test.loader.js";
        
        script.onload = function() {
            createUnityInstance(document.querySelector("#unity-canvas"), config, function(progress) {
                loadingInfo.textContent = "Loading: " + Math.round(progress * 100) + "%6";
            }).then(function(instance) {
                unityInstance = instance;
                loadingInfo.textContent = "Initializing...";
                sendUserData(); // Отправляем данные сразу после загрузки
                loadingInfo.style.display = "none";
            }).catch(function(error) {
                loadingInfo.textContent = "Error: " + error;
            });
        };
        
        document.body.appendChild(script);

        // Отправка данных в Unity
        function sendUserData() {
            if (!unityInstance) return;

            let userData = {
                userId: "unknown",
                firstName: "User"
            };

            // Проверка Telegram WebApp
            if (typeof Telegram !== 'undefined' && Telegram.WebApp?.initDataUnsafe?.user) {
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                userData = {
                    userId: tgUser.id?.toString() || "null",
                    firstName: tgUser.first_name || "Anonymous"
                };
            }

            console.log("Sending to Unity:", userData);
            unityInstance.SendMessage('TelegramManager', 'OnMessageReceived', JSON.stringify(userData));
        }
    </script>

<script>
    async function CheckUserInDB(userJson) {
        const userData = JSON.parse(userJson);
        const dbPath = `users/${userData.userId}`; // Используем отдельную ветку "users"
        const dbUrl = `https://test-1c701-default-rtdb.firebaseio.com/${dbPath}.json`;
    
        try {
            const response = await fetch(dbUrl);
            const data = await response.json();
            
            // Если пользователь существует - берем текущее значение, иначе 100
            const newCurrency = data?.currency ?? 100;
            
            // Обновляем только необходимые поля через PATCH
            const updateData = {
                firstName: userData.firstName,
                photoUrl: userData.photoUrl,
                currency: newCurrency, // Сохраняем существующее значение
                lastLogin: new Date().toISOString()
            };
    
            await fetch(dbUrl, {
                method: 'PATCH',
                body: JSON.stringify(updateData)
            });
    
            unityInstance.SendMessage('TelegramManager', 'OnUserChecked', JSON.stringify({
                ...updateData,
                currency: newCurrency
            }));
        } catch (error) {
            console.error("DB Error:", error);
        }
    }

    // Автоматическая проверка при получении данных
    function sendUserData() {
        if (!unityInstance) return;

        let userData = {
            userId: "unknown",
            firstName: "User",
            photoUrl: ""
        };

        if (typeof Telegram !== 'undefined' && Telegram.WebApp?.initDataUnsafe?.user) {
            const tgUser = Telegram.WebApp.initDataUnsafe.user;
            userData = {
                userId: tgUser.id?.toString() || "null",
                firstName: tgUser.first_name || "Anonymous",
                photoUrl: tgUser.photo_url || ""
            };
        }

        unityInstance.SendMessage('TelegramManager', 'OnMessageReceived', JSON.stringify(userData));
        CheckUserInDB(JSON.stringify(userData)); // Автоматический вызов проверки
    }
</script>
</body>
</html>
